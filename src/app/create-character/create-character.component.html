
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
<!--Bind object to a variable -->
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" name="name" id="name" class="form-control" ngModel>
  </div>


  <div class="form-group">
    <label for="side">Choose  Side</label>
    <select name="side" id="side" class="form-control" ngModel>

    <option *ngFor="let option of availableSides" [value]="option.value">
      {{option.display}}
    </option>

    </select>

  </div>

  <button  class="btn btn-primary" type="submit">Add Characters</button>


</form>
